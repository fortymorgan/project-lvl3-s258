<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>RSS reader</title>
</head>
<body>
  <div class="jumbotron">
    <h1 class="display-4">RSS reader</h1>
    <form>
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Add new RSS feed URL here..." autofocus>
      </div>
      <p>Enter URL with RSS feed, for example <a class="example" href="http://rss.cnn.com/rss/edition.rss" data-toggle="tooltip" data-placement="right" title="Click to add to input">http://rss.cnn.com/rss/edition.rss</a></p>
      <button type="submit" class="btn btn-primary">Add</button>
    </form>
    <hr class="my-4">
    <ul class="list-group"></ul>
  </div>
  <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalLongTitle"></h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
        </div>
      </div>
    </div>
  </div>
</body>
</html>
